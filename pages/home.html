<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="../styles/home.css">
  <script src="../scripts/home.js"></script>
  <title>Essência Urbana</title>
</head>
<body>
  <header>
    <!--top title bar-->
    <div class="title-bar">
      <div class="title-div">
        <div class="icon">
          <i class="bi bi-shop-window"></i>
        </div>
        <div class="text">
          <div class="title">Essência Urbana</div>
          <div class="subtitle">As últimas tendências da moda, na palma da sua mão.</div>
        </div>
      </div>
      <div>
        <div class="utility-icons">
          <i class="bi bi-cart3"></i>
          <i class="bi bi-person-circle"></i>
          <i class="bi bi-gear"></i>
          <i class="bi bi-chevron-down" id="btn-expandir"></i>
        </div>
      </div>
    </div>

    <!--top menu-->
    <div class="menu" id="top-menu">
      <nav>
        <ul class="menu-list"> <!-- Menu item do Home-->
          <li class="menu-item">
            <i class="bi bi-house"></i> <!-- Icon da home-->
            <a href="#home"> 
              Home
            </a>
          </li>
          <li class="menu-item"> <!-- Menu item do Shop -->
            <i class="bi bi-coin"></i> <!-- Icon do Shop -->
              <a href="#shop">
                Shop
              </a>
          </li>
          <li class="menu-item"> <!-- Menu item do About Us-->
            <i class="bi bi-question-circle"></i> <!-- Icon do About us-->
              <a href="#about">
                About Us
              </a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <article id="home">
      Home
    </article>

    <article id="shop">
      Shop
    </article>

    <article id="about">
      About us
    </article>
  </main>
</body>
</html>
